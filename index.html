<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>color spotter</title>
</head>
<body>
  <main>
     <p>current score: <span class="score">0</span> </p>
     <p>max score: <span class="max-score">0</span></p>
     <div class="range-input">
      <label for="container-range">select start size: </label>
      <input id="container-range" type="range" min="2" max="6" value="4" />
      <p class="grid-value">4</p>
     </div>
     <section class="div-container"></section>

  </main>
  <script src="script.js" type="module" defer></script>
</body>
</html>
